<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function getSum(a, b) {
            return a + b;
        }

        function getSubtraction(a, b) {
            return a - b;
        }
        function getMultiplication(a, b) {
            return a * b;
        }

        function getDivision(a, b) {
            return a / b;
        }

        console.log(getSum(10, 20));
        console.log(getSubtraction(6, 7));
        console.log(getMultiplication(2, 5));
        console.log(getDivision(21, 7));
    </script>
</body>
