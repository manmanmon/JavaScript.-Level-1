<!DOCTYPE html>

<body>
    <script>
        'use strict';

        let Tc = prompt('Введите значение температуры в цельсиях');
        let Tf = (9 / 5) * Tc + 32;

        alert(`${Tc} градус(а/ов) по Цельсию = ${Tf} градус(a/ов) по Фарингейту`);
    </script>
</body>
