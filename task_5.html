<body>
    <script>
        'use strict';

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'sum':
                    return arg1 + arg2;
                case 'subtraction':
                    return arg1 - arg2;
                case 'multiplication':
                    return arg1 * arg2;
                case 'division':
                    return arg1 / arg2;
            }
        }
        console.log(mathOperation(9, 6, 'sum'));
        console.log(mathOperation(9, 6, 'subtraction'));
        console.log(mathOperation(9, 6, 'multiplication'));
        console.log(mathOperation(9, 6, 'division'));
    </script>
</body>
