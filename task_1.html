    <script>
        'use strict';

        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2, т.к. в случае когда декремент стоит перед операндом (префиксная форма), в результат выводится сразу занчение с прибавленной цифрой

        d = b++;
        alert(d); // ответ: 1, т.к. в случае когда декремент стоит после операнда(постфиксная форма), первый раз в результат выводится значение без суммирования с цифрой (хотя и увеличивает значение, т.е. b уже равно 2, но первый раз выведется, что b = 1)

        c = 2 + ++a;
        alert(c); // ответ: 5, т.к. к переменной 'a' уже была прибавлена единица и 'a' уже равнялось 2. после еще одного декремента a = 3, т.о. при сложении 2 + a получается то же самое, что 2 + 3 и ответ будет 5

        d = 2 + b++;
        alert(d); // ответ: 4, т.к. переменная b = 2 (выше к ней уже был применен декремент, после чего она стала равняться 1, а после данного декремента b = 2) => 2 + 2 = 4

        alert(a); // ответ: 3, т.к. выше к 'a' был два раза применен декремент (первый раз: 1 + 1 = 2, второй рах 2 + 1 = 3)
        alert(b); // ответ: 3, хотя мне казалось, что должно быть 2. Вот этот пример я не понял. b у нас было с постфиксным декрементом 2 раза, т.е. первый раз осталось 1, второй раз прибавилось 1, т.о я бы ответил, что должно быть 2
    </script>
