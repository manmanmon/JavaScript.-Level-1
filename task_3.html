<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let numOne = 10 + 10 + "10"; //Две первые 10 сложатся и дадут 20 (т.к. это числа), а последняя 10 - строка (т.к. задана в кавычках) и произойдет конкатенация 20 и 10, т.о. результат будет строкой '2010'

        let numTwo = 10 + "10" + 10; // Т.к. между двумя числами стоит строка, она не даст им сложиться, произойдет конкатенация и результатом будет строка '101010'

        let numThree = 10 + 10 + +"10"; // Знак '+' перед значением переводит его в числовой тип, т.о. все 10 - это числа, которые складываются между собой и дают ответ 30, который тоже является числом

        let numFoue = 10 / -""; // Пустая строка дает 0, т.о. при делении на -0 получится -Infinity

        let numFive = 10 / +"2,5"; // Т.к. у второго операнда поставлена завятая, а не точка, он не переводится в числовой тип, а оставется строкой. При попытке подетиль число на строку получаем NaN

        alert(numOne);
        alert(numTwo);
        alert(numThree);
        alert(numFoue);
        alert(numFive);
    </script>
</body>

</html>
